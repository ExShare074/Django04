{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: white;">
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 col-lg-2 text-center" style="background-color: white;">
            <img src="{% static 'main/img/tomb.png' %}" alt="Логотип" class="img-fluid my-3" width="150">
            <h5>Tomb Raider</h5>
            <div class="nav flex-column mb-3">
                <a class="nav-link btn btn-primary my-2" href="{% url 'add_news' %}">
                    Добавить новость
                </a>
            </div>
            {% include 'main/menu.html' %}
        </aside>
        <main class="col-md-9 col-lg-10 py-5">
            {% block content %}{% endblock %}
            {% include 'main/footer.html' %}
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
